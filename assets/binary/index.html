<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>排序二叉树</title>
</head>
<body>
    <script src="./binaryTree.js"></script>
    <script>
        // 实例化二叉树
        var binaryTree = new BinaryTree();
        var nodeArray = [5, 6, 2, 4, 6, 23, 55, 24, 52, 8, 1, 3];

        nodeArray.forEach(function (element) {
            // 插入节点
            binaryTree.insert(element);
        })

        // 获取二叉树的值
        console.log(binaryTree.getTree());

        // 中序遍历
        binaryTree.inorderTraversal(function (key) {
            console.log(key);
        })

        // 先序遍历
        binaryTree.preorderTraversal(function (key) {
            console.log(key);
        })

        // 后序遍历
        binaryTree.nextorderTraversal(function (key) {
            console.log(key);
        })

        // 最小节点
        console.log(binaryTree.min())

        // 最大节点
        console.log(binaryTree.max())

        // 获取指定节点, 存在返回true， 不存在返回false
        console.log(binaryTree.search(11));

        binaryTree.remove(23);

        console.log(binaryTree.getTree())
    </script>
</body>
</html>
